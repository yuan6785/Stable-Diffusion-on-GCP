apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sd-ingress
spec:
  rules:
  - host: sd15.sd.com
    http:
      paths:
      - backend:
          service:
            name: sd-service-sd15
            port:
              number: 8080
        path: /
        pathType: Prefix
  - host: dreamworld.sd.com
    http:
      paths:
      - backend:
          service:
            name: sd-service-dreamworld
            port:
              number: 8080
        path: /
        pathType: Prefix
  - host: haha.sd.com
    http:
      paths:
      - backend:
          service:
            name: sd-service-haha
            port:
              number: 8080
        path: /
        pathType: Prefix
