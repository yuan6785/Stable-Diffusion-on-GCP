apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stable-diffusion-sd15-statefulset
  labels:
    app: stable-diffusion-sd15-statefulset
spec:
  serviceName: "stable-diffusion-sd15-statefulset-service"
  replicas: 1
  selector:
    matchLabels:
      app: stable-diffusion-sd15-statefulset
  template:
    metadata:
      labels:
        app: stable-diffusion-sd15-statefulset
    spec:
      nodeSelector:
        cloud.google.com/gke-gpu-sharing-strategy: time-sharing
        cloud.google.com/gke-max-shared-clients-per-gpu: "2"
      volumes:
        - name: stable-diffusion-storage
          persistentVolumeClaim:
            claimName: vol1
      containers:
      - name: stable-diffusion-webui
        image: us-central1-docker.pkg.dev/happyaigc/sd-web-ui-artifacts/sd-webui:inference
        resources:
          limits:
            cpu: 1800m
            memory: 23Gi
            nvidia.com/gpu: 1
        ports:
          - containerPort: 7860
        volumeMounts:
          - mountPath: "/stable-diffusion-webui/models/Stable-diffusion"
            name: stable-diffusion-storage
            subPath: models/Stable-diffusion/sd15
          - mountPath: "/stable-diffusion-webui/outputs"
            name: stable-diffusion-storage
            subPath: outputs
          - mountPath: "/stable-diffusion-webui/models/ControlNet"
            name: stable-diffusion-storage
            subPath: models/ControlNet
